<form method="get" class="card card-body mb-4 shadow-sm">
  <div class="row g-3 align-items-end">

    <!-- Composer (multi-select) -->
    <div class="col-md-4">
      {{ form.composer.label(class="form-label") }}
      {{ form.composer(id="composer", class="form-select", multiple=True) }}
    </div>

    <!-- Type -->
    <div class="col-md-4">
      {{ form.type.label(class="form-label") }}
      {{ form.type(class="form-select") }}
    </div>

    <!-- Submit Button (right aligned) -->
    <div class="col-md-4 text-md-end">
      <label class="form-label invisible d-block">Â </label>  {# Spacer to align with inputs #}
      <button type="submit" class="btn btn-secondary rounded-pill w-100 w-md-auto">
        <i class="fas fa-filter me-2"></i> Filtrovat
      </button>
    </div>

  </div>
</form>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    new TomSelect("#composer", {
      plugins: ['remove_button'],
      placeholder: 'Vyberte skladatele',
      allowEmptyOption: true
    });
  });
</script>
