<div class="card-header bg-white">
    <form method="get" class="p-3 mb-4">
        <div class="row g-3 align-items-end">

            <!-- Instrument filter -->
            <div class="col-md-3">
                <label for="instrument_id" class="form-label">Nástroj</label>
                <select class="form-select form-select-sm" id="instrument_id" name="instrument_id" multiple>
                    {% for inst in instruments %}
                        <option value="{{ inst.id }}"
                                {% if inst.id in (selected_instrument_ids or []) %}selected{% endif %}>
                            {{ inst.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Teacher filter -->
            <div class="col-md-3">
                <label for="teacher_id" class="form-label">Pedagog</label>
                <select class="form-select form-select-sm" id="teacher_id" name="teacher_id" multiple>
                    {% for teacher in teachers %}
                        <option value="{{ teacher.id }}"
                                {% if teacher.id in (selected_teacher_ids or []) %}selected{% endif %}>
                            {{ teacher.full_name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Department filter -->
            <div class="col-md-3">
                <label for="department_id" class="form-label">Katedra pedagoga</label>
                <select class="form-select form-select-sm" id="department_id" name="department_id" multiple>
                    {% for dep in departments %}
                        <option value="{{ dep.id }}"
                                {% if dep.id in (selected_department_ids or []) %}selected{% endif %}>
                            {{ dep.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Incomplete ensemble filter -->
            <div class="col-md-3">
                <label for="incomplete" class="form-label">Kompletnost</label>
                <select class="form-select form-select-sm" id="incomplete" name="incomplete" multiple>
                    <option value="1" {% if request.args.get('incomplete') == '1' %}selected{% endif %}>Neúplné</option>
                    <option value="0" {% if request.args.get('incomplete') == '0' %}selected{% endif %}>Kompletní
                    </option>
                </select>
            </div>


            <!-- Health check filter -->
            <div class="col-md-3">
                <label for="health" class="form-label">Stav souboru</label>
                <select class="form-select form-select-sm" id="health" name="health">
                    <option value="">Všechny</option>
                    <option value="OK" {{ 'selected' if health_filter == 'OK' else '' }}>OK</option>
                    <option value="Soubor nesplňuje kritérium minima hráčů."
                            {{ 'selected' if health_filter == 'Soubor nesplňuje kritérium minima hráčů.' else '' }}>
                        Nesplňuje minimum hráčů
                    </option>
                    <option value="Soubor obsahuej vysoké procento hostů."
                            {{ 'selected' if health_filter == 'Soubor obsahuej vysoké procento hostů.' else '' }}>
                        Vysoké procento hostů
                    </option>
                </select>
            </div>


            <!-- Search field -->
            <div class="col-md-3">
                <label for="filter-q" class="form-label">Hledat hráče nebo soubor</label>
                <input type="text"
                       id="filter-q"
                       class="form-control form-control-sm"
                       name="q"
                       value="{{ search_query or '' }}"
                       placeholder="Jméno hráče nebo název souboru...">
            </div>

            <!-- Actions -->
            <div class="col-12 d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-filter me-1"></i> Filtrovat
                </button>

                {% if request.args %}
                    <a href="{{ url_for('ensemble.index') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Reset
                    </a>
                {% endif %}
            </div>
        </div>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new TomSelect("#instrument_id", {
                plugins: {remove_button: {title: "Odebrat"}},
                placeholder: "Vyberte nástroj(e)"
            });

            new TomSelect("#teacher_id", {
                plugins: {remove_button: {title: "Odebrat"}},
                placeholder: "Vyberte pedagoga"
            });
            new TomSelect("#health", {
                placeholder: "Vyberte stav",
                allowEmptyOption: true
            });
            new TomSelect("#incomplete", {
                placeholder: "Vyberte stav kompletnosti",
                plugins: {remove_button: {title: "Odebrat"}},
                allowEmptyOption: true
            });

            new TomSelect("#department_id", {
                plugins: {remove_button: {title: "Odebrat"}},
                placeholder: "Vyberte katedru"
            });

        });
    </script>
</div>
