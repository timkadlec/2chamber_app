<div class="card-header bg-white">

    <form method="get" class="p-3 mb-4">
        <div class="row g-3 align-items-end">

            <!-- Instrument filter -->
            <div class="col-md-3">
                <label for="instrument_id" class="form-label">Nástroj</label>
                <select id="instrument_id" class="form-select form-select-sm" name="instrument_id">
                    <option value=""></option>
                    {% for inst in instruments %}
                        <option value="{{ inst.id }}"
                                {% if selected_instrument_id == inst.id %}selected{% endif %}>
                            {{ inst.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Search field -->
            <div class="col-md-3">
                <label for="filter-q" class="form-label">Hledat hráče</label>
                <input id="filter-q"
                       type="text"
                       class="form-control form-control-sm"
                       name="q"
                       value="{{ search_query or '' }}"
                       placeholder="Jméno hráče...">
            </div>

            <!-- Actions -->
            <div class="col-12 d-flex gap-2 justify-content-end">
                <button type="submit" class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-filter me-1"></i> Filtrovat
                </button>

                {% if selected_instrument_id or search_query %}
                    <a href="{{ url_for('guests.index') }}" class="btn btn-sm btn-outline-secondary">
                        <i class="fas fa-times me-1"></i> Reset
                    </a>
                {% endif %}

                <a href="{{ url_for('guests.player_add') }}" class="btn btn-sm btn-success">
                    <i class="fas fa-plus me-1"></i> Přidat hráče
                </a>
            </div>
        </div>
    </form>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Instrument select
        new TomSelect("#instrument_id", {
            plugins: {remove_button: {title: "Odebrat"}},
            placeholder: "Vyberte nástroj...",
            maxItems: 1,   // single choice now; switch to null if you want multi-select
            persist: false,
            create: false,
            allowEmptyOption: true
        });
    });
</script>
