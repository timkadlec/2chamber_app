<form method="get" class="card card-body mb-4 shadow-sm">
  <div class="row g-3 align-items-end">

    <!-- Projekt -->
    <div class="col-md-3">
      <label for="filter-project" class="form-label">Projekt</label>
      <select id="filter-project" name="project_id" class="form-select">
        <option value="">Všechny projekty</option>
        <option value="1">Mozartův večer</option>
        <option value="2">Barokní festival</option>
        <option value="3">Romantická hudba</option>
      </select>
    </div>

    <!-- Skladatel -->
    <div class="col-md-3">
      <label for="filter-composer" class="form-label">Skladatel</label>
      <select id="filter-composer" name="composer_id" class="form-select">
        <option value="">Všichni skladatelé</option>
        <option value="1">W. A. Mozart</option>
        <option value="2">L. van Beethoven</option>
        <option value="3">J. S. Bach</option>
      </select>
    </div>

    <!-- Status -->
    <div class="col-md-3">
      <label for="filter-status" class="form-label">Status</label>
      <select id="filter-status" name="status" class="form-select">
        <option value="">Všechny statusy</option>
        <option value="active">Aktivní</option>
        <option value="archived">Archivované</option>
        <option value="planned">Plánované</option>
      </select>
    </div>

    <!-- Submit -->
    <div class="col-md-3 text-md-end">
      <label class="form-label invisible d-block"> </label>
      <button type="submit" class="btn btn-secondary rounded-pill w-100 w-md-auto">
        <i class="fas fa-filter me-2"></i> Filtrovat
      </button>
    </div>

  </div>
</form>
