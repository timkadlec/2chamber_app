<div class="container-xl pb-4">
<h1 class="text-secondary">Knihovna</h1>
    <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">

        <div class="d-flex align-items-center gap-4 flex-wrap">
            {% if active == "compositions" %}
                <h1 class="h4 fw-semibold text-primary m-0">Skladby</h1>
                <a href="{{ url_for('library.composers') }}"
                   class="h4 fw-semibold text-muted text-decoration-none link-dark link-opacity-50-hover m-0">
                    Skladatelé
                </a>
            {% elif active == "composers" %}
                <a href="{{ url_for('library.compositions') }}"
                   class="h4 fw-semibold text-muted text-decoration-none link-dark link-opacity-50-hover m-0">
                    Skladby
                </a>
                <h1 class="h4 fw-semibold text-primary m-0">Skladatelé</h1>
            {% endif %}
        </div>

        {% if active == "compositions" %}
            <a href="{{ url_for('library.composition_add') }}" class="btn btn-primary d-flex align-items-center">
                <i class="fas fa-plus me-2"></i> Přidat skladbu
            </a>
        {% elif active == "composers" %}
            <a href="{{ url_for('library.composer_add') }}" class="btn btn-primary d-flex align-items-center">
                <i class="fas fa-plus me-2"></i> Přidat skladatele
            </a>
        {% endif %}

    </div>
</div>
