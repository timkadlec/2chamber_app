<div class="card mb-3">
    <div class="card-body py-2">
        <form method="get" class="row g-2 align-items-center">
            <!-- Instrument filter -->
            <div class="col-sm-4 col-md-3">
                <select class="form-select form-select-sm" name="instrument_id">
                    <option value="">-- Všechny nástroje --</option>
                    {% for inst in instruments %}
                        <option value="{{ inst.id }}"
                                {% if selected_instrument_id == inst.id %}selected{% endif %}>
                            {{ inst.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Subject filter -->
            <div class="col-sm-4 col-md-3">
                <select class="form-select form-select-sm" name="subject_id">
                    <option value="">-- Všechny předměty --</option>
                    {% for subj in subjects %}
                        <option value="{{ subj.id }}"
                                {% if selected_subject_id == subj.id %}selected{% endif %}>
                            {{ subj.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <!-- Active filter -->
            <div class="col-sm-3 col-md-2">
                <select class="form-select form-select-sm" name="active">
                    <option value="">-- Aktivní i neaktivní --</option>
                    <option value="1" {% if selected_active == '1' %}selected{% endif %}>Aktivní</option>
                    <option value="0" {% if selected_active == '0' %}selected{% endif %}>Neaktivní</option>
                </select>
            </div>

            <!-- Search field -->
            <div class="col-sm-6 col-md-3">
                <input type="text" class="form-control form-control-sm"
                       name="q"
                       value="{{ search_query or '' }}"
                       placeholder="Hledat jméno studenta...">
            </div>

            <!-- Submit + Reset -->
            <div class="col-auto">
                <button type="submit" class="btn btn-sm btn-primary">Filtrovat</button>
                <a href="{{ url_for('students.index') }}" class="btn btn-sm btn-outline-secondary">Reset</a>
            </div>
        </form>
    </div>
</div>
