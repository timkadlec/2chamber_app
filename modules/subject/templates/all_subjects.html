{% extends 'base.html' %}
{% block content %}
    <main>
        <div class="container-xl">


            <!-- Table Wrapper -->
            <div class="card shadow-sm mb-4">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light text-uppercase small text-muted">
                        <tr>
                            <th>Kód předmětu</th>
                            <th>Název předmětu</th>
                            <th class="d-none d-md-table-cell">Počet zapsaných studentů</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for subject in subjects %}
                            <tr>
                            <td>{{ subject.code }}</td>
                                <td>{{ subject.name }}</td>
                                <td class="d-none d-md-table-cell">
                                    <a href="{{ url_for('students.index', subject_id=subject.id) }}">{{ subject.enrolled_count(semester_id) }}</a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
