{% extends 'base.html' %}
{% block title %}
    Pedagogové
{% endblock %}
{% block content %}
    <main>
        <div class="container-xl pb-4">
            <h1 class="text-secondary">Pedagogové</h1>
            <p>Přehled pedagogů na aktuálně vybraný semestr.</p>
        </div>
        <div class="container-xl pb-2">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active"
                       href="{{ url_for('teachers.index') }}">
                        Pedagogové
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       href="{{ url_for('teachers.workloads') }}">
                        Úvazky
                    </a>
                </li>
            </ul>
        </div>

        <div class="container-xl">
            <!-- Table Wrapper -->
            <div class="card shadow-sm mb-4">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light text-uppercase small text-muted">
                        <tr>
                            <th>Příjmení</th>
                            <th>Jméno</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for teacher in teachers %}
                            <tr>

                                <td>
                                    <a href="{{ url_for('teachers.teacher_detail', teacher_id=teacher.id) }}">{{ teacher.last_name }}</a>
                                </td>
                                <td>{{ teacher.first_name }}</td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
