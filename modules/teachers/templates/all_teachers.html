{% extends 'base.html' %}
{% block title %}
    Pedagogové
{% endblock %}
{% block content %}
    <main>
        <div class="container-xl">


            <!-- Table Wrapper -->
            <div class="card shadow-sm mb-4">
                <div class="table-responsive">
                    <table class="table align-middle mb-0">
                        <thead class="table-light text-uppercase small text-muted">
                        <tr>
                            <th>Příjmení</th>
                            <th>Jméno</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for teacher in teachers %}
                            <tr>

                                    <td><a href="{{ url_for('teachers.teacher_detail', teacher_id=teacher.id) }}">{{ teacher.last_name }}</a></td>
                                    <td>{{ teacher.first_name }}</td>

                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </main>
{% endblock %}
