<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | HAMU Sekce komorn√≠ hry</title>

    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

    <!-- Custom fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">

    <!-- Font Awesome (local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/fontawesome/css/all.min.css') }}">

    <!-- Bootstrap CSS (local) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/bootstrap.css') }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    <!-- Google font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>

    <!-- Tom Select CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/tom-select/tom-select.bootstrap5.css') }}">

    {% block extra_styles %}{% endblock %}
</head>
<body>

{% include 'partials/nav.html' %}
{% include 'partials/flash_messages.html' %}

<main class="container-fluid mt-4">
    {% block content %}{% endblock %}
</main>

<!-- Bootstrap Bundle JS (local, includes Popper) -->
<script src="{{ url_for('static', filename='vendor/bootstrap/bootstrap.bundle.min.js') }}"></script>

<!-- Toasts -->
<script src="{{ url_for('static', filename='js/toasts.js') }}"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (window.bootstrap) {
            document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(function (el) {
                new bootstrap.Tooltip(el);
            });
        }
    });
</script>

<!-- FontAwesome JS (optional, only if you want dynamic features) -->
<script src="{{ url_for('static', filename='vendor/fontawesome/all.js') }}"></script>

<!-- Tom Select JS -->
<script defer src="{{ url_for('static', filename='vendor/tom-select/tom-select.complete.js') }}"></script>

<!-- Your custom scripts -->
<script defer src="{{ url_for('static', filename='js/menu.js') }}"></script>
{% block extra_scripts %}{% endblock %}

</body>
</html>
