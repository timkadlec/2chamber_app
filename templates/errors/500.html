{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1 class="text-4xl font-bold text-red-600">500 – Vnitřní chyba serveru</h1>
    <p class="mt-3">Něco se pokazilo.</p>

    {% if error %}
        <div class="mt-4 text-start bg-light border rounded p-3 mx-auto" style="max-width: 800px;">
            <h5 class="text-danger">Detail chyby:</h5>
            <pre class="text-sm text-dark">{{ error }}</pre>
        </div>
    {% endif %}
</div>
{% endblock %}
